<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>円安はよ終われぇ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converter">

        <input type="number" id="euroInput" placeholder="いくらだった？">
        <button onclick="convertToYen()">計算</button>
        <p id="result"></p>

        <!-- よく使う金額のリスト -->
        <ul class="preset-list">
            <li>50 セント = 80 円</li>
            <li>1 ユーロ = 160 円</li>
            <li>2 ユーロ 50 セント = 400 円</li>
            <li>3 ユーロ = 480 円</li>
            <li>5 ユーロ = 800 円</li>
            <li>10 ユーロ = 1,600 円</li>
            <li>20 ユーロ = 3,200 円</li>
            <li>50 ユーロ = 8,000 円</li>
            <li>100 ユーロ = 16,000 円</li>
        </ul>

    </div>

    <script>
        function convertToYen() {
            const euro = document.getElementById('euroInput').value;
            const yenRate = 160; // 1ユーロ = 160円
            const result = euro * yenRate;
            document.getElementById('result').innerText = `${euro} ${result.toFixed(2)} 円です。`;
        }
    </script>
</body>
</html>
